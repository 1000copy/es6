<html>
<head>
  <title>ES6 class test</title>
  <script type="text/javascript">
  // simpleist class
  class Polygon0 {}
  class Polygon1 {
      // construtor
      constructor(height, width) {
        this.height = height;
        this.width = width;
      }
    }
    var p0 = new Polygon0(); 
    var p3 = new Polygon1(1,2); 
    console.log(p0,p3)

    class Polygon {
      constructor(height, width) {
        this.height = height;
        this.width = width;
      }
      
      get area() {
        return this.calcArea();
      }

      calcArea() {
        return this.height * this.width;
      }

    }

    const square = new Polygon(10, 10);

    console.log(square.area);
    class Point {
      constructor(x, y) {
          this.x = x;
          this.y = y;
      }

      static distance(a, b) {
          const dx = a.x - b.x;
          const dy = a.y - b.y;

          return Math.sqrt(dx*dx + dy*dy);
      }
    }

    const p1 = new Point(5, 5);
    const p2 = new Point(10, 10);

    console.log(Point.distance(p1, p2));
    // subclass
    class Animal { 
      constructor(name) {
        this.name = name;
      }
      
      speak() {
        console.log(this.name + ' makes a noise.');
      }
    }

    class Dog extends Animal {
      speak() {
        console.log(this.name + ' barks.');
      }
    }
    var d1 = new Animal("cat")
    var d2 = new Dog("dog")
    d1.speak()
    d2.speak()
</script>
</head>
